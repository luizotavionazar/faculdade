<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Caseiro</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-navegacao">
                <div class="navegacao-botoes">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i></div>
                <div class="centro-busca">
                    <i class="fa-solid fa-house"></i>
                    <div class="busca">
                        <i class="fa-solid fa-search"></i>
                        <input type="search" name="" id="">
                        <i class="fa-solid fa-layer-group"></i>
                    </div>
                </div>
                <div class="navegacao-botoes">
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-users"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="menu-lateral">
                <ul>
                    <li><a href="#" id="playlists"><i class="fa-brands fa-stack-overflow"></i></a></li>
                    <li><a href="#" id="curtidas"><i class="fa-solid fa-heart"></i></a></li>
                    <li><a href="#" id="salvas"><i class="fa-solid fa-bookmark"></i></a></li>
                    <li><a href="#"><img src="capas/creed.webp" alt="creed"></a></li>
                    <li><a href="#"><img src="capas/megadeth.jpg" alt="megadeth"></a></li>
                    <li><a href="#"><img src="capas/iron-maiden.jpg" alt="iron-maiden"></a></li>
                    <li><a href="#"><img src="capas/black-sabbath.webp" alt="blac-sabbath"></a></li>
                    <li><a href="#"><img src="capas/martinho.webp" alt="martinho-da-vila"></a></li>
                    <li><a href="#"><img src="capas/tim.webp" alt="tim-maia"></a></li>
                    <li><a href="#"><img src="capas/natiruts.jpeg" alt="natiruts"></a></li>
                    <li><a href="#"><img src="capas/djavan.jpg" alt="djavan"></a></li>
                    <li><a href="#"><img src="capas/phil.png" alt="phil-collins"></a></li>
                    <li><a href="#"><img src="capas/gabriel.jpg" alt="gabriel-pensador"></a></li>
                </ul>
            </div>
            <div class="playlist">
                <div class="cabecalho">
                    <a href="#"><img src="capas/seu-jorge.jpg" alt="seu-jorge"></a>
                </div>
                <div class="informacoes">
                    <h2>Nome da Playlist</h2>
                    <p>Artista - Álbum</p>
                    <p>Outras informações</p>
                </div>
                <div class="musicas">

                </div>
            </div>
        </main>
        <footer>
            <div class="musica-atual">
                <a href="#"><img src="capas/lobao.jpeg" alt="lobao"></a>
                <div class="info">
                    <h3>Bla, Bla, Bla... Eu Te Amo</h3>
                    <p>Lobão</p>
                </div>
            </div>
            <i class="fa-solid fa-circle-check"></i>
            <div class="reproducao">
                <div class="controles">
                    <i class="fa-solid fa-random"></i>
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                    <i class="fa-solid fa-sync"></i>
                </div>
                <div class="tempo">
                    <span class="esquerdo">00:00</span>
                    <div class="barra-progresso"></div>
                    <span class="direito">04:51</span>
                </div>
            </div>
            <div class="volume">
                <i class="fa-solid fa-square-caret-right"></i>
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-radio"></i>
                <i class="fa-solid fa-volume-low"></i>
                <div class="barra-progresso"></div>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/dcdd1dcc23.js" crossorigin="anonymous"></script>
</body>
</html>
